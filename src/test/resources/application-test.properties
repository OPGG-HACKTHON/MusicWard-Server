spring.jpa.database=h2
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.storage_engine=innodb

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;
spring.datasource.username=sa

jwt.secret=test
jwt.access.exp=1000
jwt.refresh.exp=100000
jwt.header=""
jwt.prefix=""

spring.cache.type=redis

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=""

logging.name=test
logging.file.path=logging
logging.size=100

oauth.google.redirect_uri=test
oauth.google.client_id=test
oauth.google.client_secret=test
oauth.spotify.redirect_uri=test
oauth.spotify.client_id=test
oauth.spotify.client_secret=test

api.riot.key=test

cloud.aws.s3.bucket.url=test